<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spaceBefore">MENU</span> 
    </mat-toolbar>

    <mat-nav-list>
      <!-- <a mat-list-item routerLink="/users" (click)="sidenav.close()">  -->
      <a mat-list-item (click)="sidenav.close()"> 
        <mat-icon>group</mat-icon> 
        <span class="spaceBefore">Users</span> 
      </a>
      <a mat-list-item (click)="sidenav.close()">
          <mat-icon>shop_two</mat-icon> 
          <span class="spaceBefore">Products</span> 
      </a>
      <a mat-list-item (click)="sidenav.close()">
        <mat-icon>insert_chart</mat-icon> 
        <span class="spaceBefore">Reports</span> 
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
  </mat-sidenav-content>

</mat-sidenav-container>
